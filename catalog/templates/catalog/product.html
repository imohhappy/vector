{% load static extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}">

<link type="text/css" rel="stylesheet"
      href="{% static 'css/main.css' %}">

<body bgcolor="red">
{% include 'head.html' %}

<div class="container">
    <p>
        <marquee>don't miss our latest product {% new_product%}</marquee>
    </p>

    <div class="container" style="margin-top:30px;display:flex; justify-content:space-around">
        {% for items in var1 %}
        <div><img src="{{items.image.url}}" style="width:350px; height:150px">
        <div style="width:350px; margin-top:30px;display:flex; justify-content:space-around">

            <div class="card-body">
                <h3><a href="{% url 'product:detail' items.pk %}">{{ items.title }}</a></h3>
                {% if items.description|wordcount < 2 %}
                {% else %}
                <i>description: {{items.description|truncatewords:2}}</i>
                <a href="{{items.get_absolute_url}}">read more</a>
                {% endif %}

            </div>
        </div>
        </div>

        {% endfor %}

    </div>
</div>
</body>
</html>
